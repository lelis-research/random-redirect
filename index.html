<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script type="text/javascript">
        function randomRedirect() {
            // List of form URLs
            var urls = [
                "https://docs.google.com/forms/d/e/1FAIpQLSeQ2jjBS9HMBcTGuq0PSUYTsflSgZZANjWUZlEVvTsCg891_w/viewform?usp=sf_link",
                "https://docs.google.com/forms/d/e/1FAIpQLSePO6mz8BS2G3mVdANe-bSrVCPrc2yb0ZK-ECvRYxk74svGvg/viewform?usp=sf_link",
                "https://docs.google.com/forms/d/e/1FAIpQLSfdbAfmWpYahiF3RM50zUOa9FWqL1ktlyb-eNMhmG0y4U4qDw/viewform?usp=sf_link",
                "https://docs.google.com/forms/d/e/1FAIpQLSflV0frCKTNUWCIpfSQZf8yJkkHkI0j-zi_vlW9TEBgc-B-_w/viewform?usp=sf_link"
            ];
            // Generate a random index
            var randomIndex = Math.floor(Math.random() * urls.length);
            // Redirect to one of the URLs
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body onload="randomRedirect()">
    <p>If you're not redirected automatically, <a href="javascript:randomRedirect()">click here</a>.</p>
</body>
</html>
